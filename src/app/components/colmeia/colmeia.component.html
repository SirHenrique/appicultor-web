<div class="back-button" >
  <i (click)="goBack()" class="pi pi-arrow-left" style="color: orange; font-size: 52px;"></i>
</div>

<div class="content">
  <div class="grid-container col-12">
    <div class="grid col-12 flex gap-5 justify-content-center">
      <div class="col-2">
        <span class="col-12">Data Instalação</span>
        <div class="col-12 py-0">
          <input [(ngModel)]="dadosColmeia.dataInstalacao" [disabled]="true" [style]="'width:100%'" pInputText>
        </div>
      </div>
      <div class="col-2">
        <span class="col-12">Quantidade Abelhas</span>
        <div class="col-12 py-0">
          <input [(ngModel)]="dadosColmeia.qtdAbelhas" [disabled]="true" [style]="'width:100%'" pInputText>
        </div>
      </div>

      <div class="col-2">
        <span class="col-12">Espécie</span>
        <div class="col-12 py-0">
          <input [(ngModel)]="dadosColmeia.especie" [disabled]="true" [style]="'width:100%'" pInputText>
        </div>
      </div>

      <div class="col-2">
        <span class="col-12">Número de Quadros</span>
        <div class="col-12 py-0">
          <input [(ngModel)]="dadosColmeia.qtdQuadros" [disabled]="true" [style]="'width:100%'" pInputText>
        </div>
      </div>

      <div class="col-2">
        <span class="col-12">Tipo de Quadros</span>
        <div class="col-12 py-0">
          <input [(ngModel)]="dadosColmeia.tipoQuadros" [disabled]="true" [style]="'width:100%'" pInputText>
        </div>
      </div>



    </div>

    <!-- Título abaixo da grid -->
    <h1 style="text-align: center; margin-top: 10px; color: #DD8231;font-size: 60px;">Relatório Recentes</h1>
    <div class="reports-container" *ngIf="relatoriosColmeia.length > 0">
        <div class="comprimento"  *ngFor="let relatorio of relatoriosColmeia;">
          <p-panel [toggleable]="true" [header]="relatorio.relatorio.dataVisita"  [collapsed]="true">
            <div class="grid">
              <div class="col-4">
                <span class="col-12">Qtd. Quadros Coletados</span>
                <div class="col-12 py-0">
                  <input [(ngModel)]="relatorio.quaColetados" [disabled]="true" [style]="'width:100%'" pInputText>
                </div>
              </div>

              <div class="col-2">
                <span class="col-12">Situação</span>
                <div class="col-12 py-0">
                  <input [(ngModel)]="relatorio.situacao" [disabled]="true" [style]="'width:100%'" pInputText>
                </div>
              </div>
            </div>
          </p-panel>
        </div>


    </div>
    <div class="reports-container" *ngIf="relatoriosColmeia.length == 0">
      <div *ngIf="relatoriosColmeia.length == 0">
        <h2>Sem Relatórios!</h2>
      </div>
  </div>

  </div>
</div>
